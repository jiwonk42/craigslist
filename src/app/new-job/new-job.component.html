<div>
  <h3>New Job</h3>
  <label>Title:</label>
  <input #newTitle>
  <label>Company:</label>
  <input #newCompany>
  <label>Location:</label>
  <input #newLocation>
  <label>Description:</label>
  <input #newDescription>
  <button (click)="submitForm(newTitle.value, newCompany.value, newLocation.value, newDescription.value); newTitle.value=''; newCompany.value=''; newLocation.value=''; newDescription.value='';">Done</button>
</div>
